<!-- In HTML -->
<html>
<head>
		<title> Register Now </title>
    
	</head>

	<body>
        <script>
         function mValidate(){
            var firstEntry = document.getElementById("password").value;
            var secondEntry = document.getElementById("password2").value;
             document.getElementById("alerts").innerHTML="";
             if(firstEntry==""){
                 document.getElementById("alerts").innerHTML="**Blank Field";
                 return false;
             }
             else if(firstEntry.length<8){
                 document.getElementById("alerts").innerHTML="**8 Character Min";
                 return false;
             }
             else if(firstEntry!=secondEntry){
                 document.getElementById("alerts").innerHTML="**Error Not Matching";
                 return false;
             }
            }
        </script>
           
        
        <h2 style="text-align:center;"> Password Verification </h2>
        <form onsubmit="return mValidate()">
            Password :&nbsp;<input type="password" id="password" value="">
            <span id = "alerts"style="color:red"> </span> <br>
            Confirm Password :&nbsp;<input type = "password" id="password2" value = "">
            <span id = "alerts"style="color:red"> </span> <br>
            <input type = "submit" value = "VALIDATE"> 
        </form>
     
	</body> 
</html>
